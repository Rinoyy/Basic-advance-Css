<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL LI dengan CSS Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .grid-list-1 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            grid-template-areas:
                "first second"
                "first third";
            gap: 15px;
            list-style: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .grid-list-1 li:nth-child(1) {
            grid-area: first;
            background: #3498db;
            color: white;
            padding: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .grid-list-1 li:nth-child(2) {
            grid-area: second;
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
        }

        .grid-list-1 li:nth-child(3) {
            grid-area: third;
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
        }

  


    </style>
</head>
<body>
    <h2>Contoh 1: Li Pertama Kiri, Li 2-3 Kanan Vertikal</h2>
    <ul class="grid-list-1">
        <li>Item Utama<br><small>Menggunakan grid-area: first</small></li>
        <li>Item Kedua<br><small>grid-area: second</small></li>
        <li>Item Ketiga<br><small>grid-area: third</small></li>
    </ul>



  
    </div>
</body>
</html>
